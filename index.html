<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessmoji - Daily Emoji Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 2em;
    }
    .emoji {
      font-size: 3em;
      margin: 20px 0;
    }
    input {
      padding: 10px;
      font-size: 1em;
      width: 250px;
      max-width: 90%;
    }
    button {
      padding: 10px 15px;
      font-size: 1em;
      margin-left: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 15px;
      font-size: 1.2em;
    }
    footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Guessmoji</h1>
  <p>Can you guess today‚Äôs emoji puzzle? One challenge per day, worldwide!</p>

  <div id="emojis">Loading...</div>

  <input id="username" placeholder="Enter your name" />
  <input id="guess" placeholder="Type your answer here" />
  <button onclick="checkAnswer()">Submit</button>

  <p id="result"></p>

  <footer>
    &copy; 2025 Guessmoji. All rights reserved.
  </footer>

  <script>
    let answer = "";
    let altAnswers = [];
    let attempts = 0;
    let challengeLoadedTime = new Date();

    // üîó Cole aqui a URL p√∫blica do seu Google Apps Script
    const API_URL = "https://script.google.com/macros/s/AKfycbxs9tnBOh2XnXxjVCWp8GVR6al4Hdies13ab3LAdkM0k-zUhyfpK97zJUrP-nD0A1dh/exec";
    const API_POST_URL = "https://script.google.com/macros/s/AKfycbxM2mMABOCPvt-klGFUn0El10DrfFCSztAfURXuLZDxk3_3uVnYHbq3gMrmKhk5krH6Zw/exec"; // Para enviar pontua√ß√£o

    // Carrega o desafio
    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          document.getElementById("emojis").innerText = "No challenge today!";
        } else {
          document.getElementById("emojis").innerText = data.emojis;
          answer = data.answer.toLowerCase().trim();
          altAnswers = data.alt.toLowerCase().split(",").map(a => a.trim());
          challengeLoadedTime = new Date();
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("emojis").innerText = "Error loading challenge.";
      });

    // Calcula pontos
    function calculatePoints(elapsedSeconds, attempts) {
      let base = 1000;
      let timePenalty = elapsedSeconds * 2;
      let attemptsPenalty = (attempts - 1) * 50;
      return Math.max(base - timePenalty - attemptsPenalty, 0);
    }

    // Envia pontua√ß√£o para planilha
    function sendScoreToSheet(username, points, attempts, elapsed) {
      const payload = {
        username: username,
        challengeDate: new Date().toISOString().split("T")[0],
        points: points,
        attempts: attempts,
        elapsed: elapsed
      };

      fetch(API_POST_URL, {
        method: "POST",
        body: JSON.stringify(payload),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(data => console.log("Score sent:", data))
      .catch(err => console.error("Error sending score:", err));
    }

    // Fun√ß√£o para verificar a resposta
    function checkAnswer() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Please enter your name!");
        return;
      }

      attempts++;
      const guess = document.getElementById("guess").value.trim().toLowerCase();

      if (guess === answer || altAnswers.includes(guess)) {
        const answerTime = new Date();
        const elapsed = (answerTime - challengeLoadedTime) / 1000; // segundos
        const points = calculatePoints(elapsed, attempts);

        sendScoreToSheet(username, points, attempts, elapsed);

        document.getElementById("result").innerText = "‚úÖ Correct!";
        document.getElementById("result").style.color = "green";
      } else {
        document.getElementById("result").innerText = "‚ùå Try again!";
        document.getElementById("result").style.color = "red";
      }
    }
  </script>

</body>
</html>
